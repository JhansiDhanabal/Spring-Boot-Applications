<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management Systems</title>
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" style="color:white" th:href="@{/students}">Student Management Systems </a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container form-container">
        <div class="col-md-6">
            <h2 class="text-center">Student Form</h2>
            <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="POST">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input th:field="*{firstName}" type="text" class="form-control"  th:placeholder="${student.firstName}">
	  	   </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="form-control"  th:placeholder="${student.lastName}">
	    </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="text" class="form-control" th:placeholder="${student.email}">
	     </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
