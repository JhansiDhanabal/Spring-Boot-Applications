<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management Systems</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" style="color:white" th:href="@{/students}">Student Management Systems </a>
      </li>
    </ul>
  </div>
</nav>
  <a th:href="@{/addStudents}" class="btn btn-primary">Add Students</a>
  <table class="table caption-top">
  <caption>List of students</caption>
  <thead>
    <tr>
      
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student:${students}">
      
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td>
      	<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
      	<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
      </td>
      
    </tr>
	  </tbody>
    </table>
</body>
</html>
